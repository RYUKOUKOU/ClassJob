{% extends "room_base.html" %}

{% block title %}
    <title>部屋101</title>
{% endblock %}

{% block header %}
    <h1>部屋101</h1>
{% endblock %}

{% block message %}
    <h2 id="display">{{message}}</h2>
{% endblock %}

{% block js %}
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('display_message', function(message) {
            document.getElementById('display').innerHTML = message;
        });
    </script>
{% endblock %}
