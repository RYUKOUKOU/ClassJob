
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_base.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

</head>
<body>
    <header>
    </header>
    <main>
        <form name="form01" action = "/cleaner" method = "post">
            <table>
              <tr>
                <td colspan="2">
                    <button type="submit" name="room_id" value="1">1</button>
                    <button type="submit" name="room_id" value="2">2</button>
                    
                <hr>
              </tr>
            </table>
        </form>
        <button id="updateButton">Update Display</button>
    </main>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        document.getElementById('updateButton').onclick = function() {
            var message = 'Display updated at ' + new Date().toLocaleTimeString();
            socket.emit('update_message', message);
        };
    </script>
